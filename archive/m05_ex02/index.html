<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<title>M05 Exercici 02</title>
	</head>
	<body>
		<div class="container mt-5 text-center" style="max-width: 960px">
			<h1>M05 Exercici 02</h1>
			<hr class="mb-5" />
			<p class="fw-bold">Resultado:</p>
			<p id="demo" class="mt-3 mb-5 fs-1 fw-lighter"></p>
			<script>
				// Codigo JS
				// El programa demana dos números enters i llavors calcula la suma dels valors compresos entre els dos números, inclosos.
				// Exemple: 4 i 6 --> resultat = 4 + 5 + 6 = 15
				
				let firstNumber = Number(prompt("Primer número"));
				let secondNumber = Number(prompt("Segundo número"));
				let resultado = 0;
				let minNum;
				let maxNum;
				
				if (firstNumber > secondNumber) {
					maxNum = firstNumber;
					minNum = secondNumber;
				} else {
					maxNum = secondNumber;
					minNum = firstNumber;
				}
				
				for (i = minNum; minNum <= maxNum; minNum++) {
					resultado = resultado + i;
					i++;
					document.write(`${minNum} `);
				}
				
				document.getElementById("demo").innerHTML = resultado;
			</script>
		</div>
	</body>
</html>
