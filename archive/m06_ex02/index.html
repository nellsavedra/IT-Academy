<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>M06 Exercici 02</title>
</head>
<body>
	<div class="container mt-5 text-center" style="max-width:960px">
		<h1>M06 Exercici 02</h1>
		<hr class="mb-5">
		<p class="fw-bold">Resultado:</p>
		<p id="demo" class="mt-3 mb-5 fs-1 fw-lighter"></p>
		<div class="row">
			<div class="col-6 m-auto">
				<label for="">Introduce el n√∫mero de personas
					<input class="form-control mb-3 text-center"type="number" id="peoplenum">
				</label>
			</div>
		</div>
		<button class="btn btn-primary" onclick="calcMedia()">Enviar</button>
		<script>
			// Codigo JS 
			
			function calcMedia(){
				
				let peopleNum = Number(document.getElementById("peoplenum").value);
				let totalEdad = 0;
				let contador = 0;
			
				while (contador < peopleNum) {
					
					let x = Number(prompt("Introduce la edad del usuario"));
					
					if(x > 120) {
						window.alert("La edad no puede ser mayor a 120");
						break;
						return;
					}
					
					totalEdad += x;
					contador++;
				}
				totalEdad = Math.floor(totalEdad/peopleNum);
				
				totalEdad ? document.getElementById("demo").innerHTML = totalEdad : document.getElementById("demo").innerHTML = "Error";
			}
		</script>
	</div>
</body>
</html>
