<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>Exercici</title>
</head>
<body>
	<div class="container mt-5 text-center" style="max-width:960px">
		<h1>Exercici</h1>
		<hr class="mb-5">
		<p class="fw-bold">Resultado:</p>
		<p id="demo" class="mt-3 mb-5 fs-1 fw-lighter"></p>
		<script>
			// 	L’usuari introdueix un mes per pantalla i mitjançant un switch amb els 12 mesos de l’any, el programa calcula els dies del mes i mostra el següent: 
			// Exemple: Si el número introduït és 1, llavors ha d'aparèixer per pantalla: “El mes de gener té 31 dies”
			let demoTag = document.getElementById("demo");
			let monthNumber = Number(prompt("Número del mes"));
			let message;
			// Enero 1 / 31
			// Febrero 2 / 28
			// Marzo 3 / 31
			// Abril 4 / 30
			// Mayo 5 / 31
			// Junio 6 / 30
			// Julio 7 / 31
			// Agosto 8 / 31
			// Septiembre 9 / 30
			// Oct 10 / 31
			// Noviembre 11 / 30
			// Diciembre 12 / 31

			switch(monthNumber) {
				case 1:
				case 3:
				case 5:
				case 7:
				case 8:
				case 10:
				case 12:
					message = "Mes con 31 días";
					break;
				case 2:
					message = "Mes con 28 días";
					break;
				case 4:
				case 6:
				case 9:
				case 11:
					message = "Mes con 30 días";
					break;
				default:
					message = "Eso no es un número de mes";
			}
			
			demoTag.innerHTML = message;
		</script>
	</div>
</body>
</html>
